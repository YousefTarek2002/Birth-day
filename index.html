<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Dega Sweets.COM</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Roboto", sans-serif;
      color: #000;
      background: linear-gradient(45deg, #ffd1dc, #ffe6a7, #d1f7ff, #e0ffcc);
      background-size: 400% 400%;
      animation: backgroundMove 15s ease infinite;
      overflow-x: hidden;
      position: relative;
    }

    @keyframes backgroundMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      background: #000;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .menu-btn {
      font-size: 1.5rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background: #111;
      color: white;
      padding: 30px 20px;
      transition: right 0.3s ease;
      z-index: 1000;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin-bottom: 20px;
      font-size: 1.2rem;
    }

    .sidebar.show {
      right: 0;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
      position: relative;
      z-index: 1;
    }

    .card {
      width: 300px;
      height: 400px;
      border-radius: 15px;
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      animation: fadeUp 0.8s forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    .overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 15px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      text-align: center;
    }

    .overlay h3 {
      margin: 0;
      font-size: 1.3rem;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ÿßŸÑÿπŸÜÿßÿµÿ± ÿßŸÑÿ∑ÿßÿ¶ÿ±ÿ© */
    .floating {
      position: absolute;
      bottom: -60px;
      animation: floatUp 10s linear forwards;
      opacity: 0.8;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.2);
        opacity: 0;
      }
    }

    /* ÿßŸÑŸÜÿµ ÿßŸÑŸÖÿ≤ÿÆÿ±ŸÅ */
    .description-text {
      max-width: 400px;
      margin: 40px 20px 0 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 1.2rem;
      font-weight: 600;
      color: #b45f06;
      text-align: center;
      position: relative;
      padding: 15px 25px;
      border: 2px solid #f7c16e;
      border-radius: 20px;
      background: #fff8e1;
      box-shadow: 0 8px 15px rgba(180, 95, 6, 0.2);
      letter-spacing: 0.05em;
      line-height: 1.5;
    }

    /* ÿ≤ÿÆÿ±ŸÅÿ© ÿÆÿ∑Ÿàÿ∑ ÿ¨ÿßŸÜÿ®Ÿäÿ© ŸÑŸÑŸÜÿµ */
    .description-text::before,
    .description-text::after {
      content: '‚ùÄ ‚ùÅ ‚ùÄ';
      position: absolute;
      font-size: 1rem;
      color: #f7c16e;
      top: 50%;
      transform: translateY(-50%);
      opacity: 0.5;
      user-select: none;
    }

    .description-text::before {
      left: 10px;
    }

    .description-text::after {
      right: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dega Sweets.COM</h1>
    <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
  </header>

  <div class="sidebar" id="sidebar">
    <a href="index.html">ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©</a>
    <a href="menu.html">ÿßŸÑŸÖŸÜŸäŸà</a>
  </div>

  <!-- ÿπŸÜÿßÿµÿ± ÿßŸÑÿÆŸÑŸÅŸäÿ© ÿßŸÑŸÖÿ™ÿ≠ÿ±ŸÉÿ© -->
  <div id="floating-container"></div>

  <section class="hero">
    <div class="card" style="background-image: url('7.jpg'); animation-delay: 1.3s;">
      <div class="overlay"><h3>üëÄüíñ 3youn khadoga </h3></div>
    </div>

    <div class="description-text">
      An online store specialized in the finest types of sweets.<br />
      We offer you a unique taste
    </div>
  </section>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("show");
    }

    const container = document.getElementById('floating-container');

    function createFloatingElement() {
      const el = document.createElement('div');
      el.classList.add('floating');

      const types = ['üéà', '‚ú®', 'üéâ', '‚≠ê', 'üí´'];
      el.textContent = types[Math.floor(Math.random() * types.length)];

      const size = Math.floor(Math.random() * 20) + 20;
      el.style.fontSize = size + 'px';
      el.style.left = Math.random() * 100 + 'vw';
      el.style.animationDuration = (5 + Math.random() * 5) + 's';

      container.appendChild(el);

      setTimeout(() => {
        el.remove();
      }, 10000);
    }

    setInterval(createFloatingElement, 500);
  </script>
</body>
</html>
