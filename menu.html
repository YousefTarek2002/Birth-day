<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dega Sweets.COM </title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 40px auto;
      max-width: 1200px;
      padding: 0 20px;
      background: linear-gradient(45deg, #ffd1dc, #ffe6a7, #d1f7ff, #e0ffcc);
      background-size: 400% 400%;
      animation: backgroundMove 15s ease infinite;
      overflow-x: hidden;
      position: relative;
    }

    @keyframes backgroundMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .menu-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      width: 100%;
      position: relative;
      z-index: 1;
    }

    .card {
      position: relative;
      height: 350px;
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      opacity: 0;
      animation: fadeUp 0.6s forwards;
      transition: transform 0.3s ease;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.05);
    }

    .card .overlay {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      width: 100%;
      padding: 15px;
      text-align: center;
    }

    .card h3 {
      margin: 0;
      font-size: 1.3rem;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .floating {
      position: absolute;
      bottom: -60px;
      animation: floatUp 10s linear forwards;
      opacity: 0.8;
      z-index: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.2);
        opacity: 0;
      }
    }

    a.back-home {
      display: inline-block;
      margin-bottom: 30px;
      font-size: 1.2rem;
      text-decoration: none;
      color: #333;
      transition: color 0.3s ease;
    }

    a.back-home:hover {
      color: #007BFF;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-home">← الرئيسية</a>

  <!-- العناصر المتحركة ستُضاف تلقائيًا -->
  <div id="floating-container"></div>

  <div class="menu-container">
    <!-- بطاقات المنيو -->
    <div class="card" style="background-image: url('1.jpg'); animation-delay: 0.1s;">
      <div class="overlay"><h3> 😋💋 Basbosa bel eshta</h3></div>
    </div>
    <div class="card" style="background-image: url('2.jpg'); animation-delay: 0.3s;">
      <div class="overlay"><h3> 🙈💜 Qashtota </h3></div>
    </div>
    <div class="card" style="background-image: url('3.jpg'); animation-delay: 0.5s;">
      <div class="overlay"><h3>🥭😍 Konafa bel manga </h3></div>
    </div>
    <div class="card" style="background-image: url('4.jpg'); animation-delay: 0.7s;">
      <div class="overlay"><h3> 🍯💕Ghazl elbanat</h3></div>
    </div>
    <div class="card" style="background-image: url('5.jpg'); animation-delay: 0.9s;">
      <div class="overlay"><h3> 😭💋Mini ban cake</h3></div>
    </div>
    <div class="card" style="background-image: url('6.jpg'); animation-delay: 1.1s;">
      <div class="overlay"><h3>🌝💘Swabe3 dega </h3></div>
    </div>
    <div class="card" style="background-image: url('7.jpg'); animation-delay: 1.3s;">
      <div class="overlay"><h3>👀💖 3youn khadoga </h3></div>
    </div>
    <div class="card" style="background-image: url('8.jpg'); animation-delay: 1.5s;">
      <div class="overlay"><h3>😌💖 Rmosh el st </h3></div>
    </div>
    <div class="card" style="background-image: url('9.jpg'); animation-delay: 1.7s;">
      <div class="overlay"><h3>👸🏻❤️‍🩹 El st nfsha </h3></div>
    </div>
  </div>

  <script>
    const container = document.getElementById('floating-container');

    function createFloatingElement() {
      const el = document.createElement('div');
      el.classList.add('floating');

      const types = ['🎈', '✨', '🎉', '⭐', '💫'];
      el.textContent = types[Math.floor(Math.random() * types.length)];

      const size = Math.floor(Math.random() * 20) + 20;
      el.style.fontSize = size + 'px';
      el.style.left = Math.random() * 100 + 'vw';
      el.style.animationDuration = (5 + Math.random() * 5) + 's';

      container.appendChild(el);

      setTimeout(() => {
        el.remove();
      }, 10000);
    }

    // تشغيل مستمر
    setInterval(createFloatingElement, 500);
  </script>
</body>
</html>
